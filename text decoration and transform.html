<!DOCTYPE html>

<html>

<head>
<style>
h1{
    text-decoration: overline;
    text-transform: capitalize;
}
h2{
    text-decoration: line-through;
    text-transform: uppercase;
}
h3{
    text-decoration: underline;
    text-transform: lowercase;
}
h4{
    text-decoration: overline underline;
    text-transform: none;
}
</style>
</head>

<body>
<h1>saruul</h1>
<h2>saruul</h2>
<h3>SARUUL</h3>
<h4>SARUUL</h4>
</body>

</html>
